<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的名字</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="playAudioButton" class="overlay" onclick="startPage()">
    <p class="smoke-effect" id="clickableText">点击进入</p>
  </div>
  <div id="modal" class="modal" onclick="hideModal()">
    <img id="modal-image" class="modal-image"/>
  </div>
  <footer>
    <p>&copy; 2021-2025 送给小玉的礼物</p>
    <section>
      <audio id="myAudio" controls autoplay muted preload="none">
        <source src="./assets/audio/background_music.mp3" type="audio/mpeg">
        您的浏览器版本太旧，请更新浏览器.
      </audio>
    </section>
  </footer>
  <!--/*外层最大容器*/-->
  <div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
    <div class="cube">
      <!--前面图片 -->
      <div class="out_front">
        <img src="./assets/img/1.jpg" class="pic" onclick="showModal(this)" />
      </div>
      <!--后面图片 -->
      <div class="out_back">
        <img src="./assets/img/2.jpg" class="pic" onclick="showModal(this)" />
      </div>
      <!--左图片 -->
      <div class="out_left">
        <img src="./assets/img/3.jpg" class="pic" onclick="showModal(this)" />
      </div>
      <div class="out_right">
        <img src="./assets/img/4.jpg" class="pic" onclick="showModal(this)" />
      </div>
      <div class="out_top">
        <img src="./assets/img/5.jpg" class="pic" onclick="showModal(this)" />
      </div>
      <div class="out_bottom">
        <img src="./assets/img/6.jpg" class="pic" onclick="showModal(this)" />
      </div>
      <!--小正方体 -->
      <span class="in_front">
        <img src="./assets/img/7.jpg" class="in_pic" onclick="showModal(this)" />
      </span>
      <span class="in_back">
        <img src="./assets/img/8.jpg" class="in_pic" onclick="showModal(this)" />
      </span>
      <span class="in_left">
        <img src="./assets/img/9.jpg" class="in_pic" onclick="showModal(this)" />
      </span>
      <span class="in_right">
        <img src="./assets/img/10.jpg" class="in_pic" onclick="showModal(this)" />
      </span>
      <span class="in_top">
        <img src="./assets/img/11.jpg" class="in_pic" onclick="showModal(this)" />
      </span>
      <span class="in_bottom">
        <img src="./assets/img/12.jpg" class="in_pic" onclick="showModal(this)" />
      </span>
    </div>
  </div>

  <canvas id="stars"></canvas>
  <script src="./js/main.js"></script>
</body>

</html>
